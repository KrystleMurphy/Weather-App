<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- add bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <!-- content container for the aside search elements  -->

  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label" style="width: 100%">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group" >
              <div class="searchBox" style="width: 100%">
              <input class="form-input weather-search card" type="text" id="search-input" placeholder="London" style="width: 100%;"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              </div>
              <div class="input-group-append" style="width: 100%;">
                <div class="searchBtn" style="width: 100%">
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search" style="width: 100%;">
                  Search
                </button></div>
                <hr class="hr weather-hr"/>
              </div>
            </div>
          </div>
        </form>

        <!-- HTML for the local storage history -->
        <div class="list-group" id="history" style="width: 100%">
          <button type="submit" class="btn btn-secondary search-button" id="search-button" aria-label="submit search">
            <!-- button placed so local storage can be accessed -->Local storage / hisorical seaches will go here - this needs deleting and creating and appending from JS file dynamically
          </button>
        </div>
      </aside>

      <!-- HTML for the current weather and forecast -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 id="city" class="card-title city date">City</h5>
              <p id="temp"  class="temp">Temp: </p>
              <p id="wind"  class="wind">Wind: </p>
              <p id="humidity"  class="humidity">Humidity: </p>
            </div>
        </section>

        <!-- HTML for the 5 day forecast -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"><h4>5-Day Forcast:</h4>
          <!-- card containers for the 5 day forcast elements -->
          <div class="card" style="width: 20%;">
            <div class="card-body">
              <h5 class="card-title">dd/m/yyyy</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="icon">matching img, unsre if this will come from the API or not</h6>
              <p class="temp">Temp: </p>
              <p class="wind">Wind: </p>
              <p class="humidity">Humidity: </p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
